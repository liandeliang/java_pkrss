<script type="text/javascript">
function requestParam(paras){ 
  var url = "" + location.href;
  var paraString = url.substring(url.indexOf("?")+1,url.length).split("&");
  var j,k;
  for (var i in paraString){
    j = paraString[i];
    k = j.indexOf("=");
    if(j.substring(0,k).toLowerCase() === paras){
        return j.substring(k+1,j.length);
    }
  }
  return null;
}

var uilang = (requestParam("uilang") || navigator.browserLanguage || navigator.language || navigator.userLanguage || 'en');
